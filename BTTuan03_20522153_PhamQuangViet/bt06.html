<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
      <script type="text/javascript">
        function mailsomeone() {
          receiver = prompt("Nhập vào địa chỉ email người nhận", "");
          content = prompt("Nhập nội dung mail", "");
          if (confirm(`Bạn chắc chắn muốn gửi tới ${receiver} với nội dung là ${content}?`) == true) {
            parent.location.href = `mail to: ${receiver} ?subject=${content} `;
          }
        }
      </script>
    </head>
    <body>
      <center>
        <form>
          <input type="button" value="Gửi Email" onclick="mailsomeone()">
        </form>
      </center>
    </body>
</html>
