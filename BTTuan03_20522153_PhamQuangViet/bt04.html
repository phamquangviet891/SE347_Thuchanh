  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <p id="age"></p>

  <script type="text/javascript">
    let date = new Date();
    let year = prompt("Nhập vào năm sinh", "");

    while (year > date.getFullYear()) {
      alert("Năm sinh phải nhỏ hơn năm hiện tại!");
      year = prompt("Nhập vào năm sinh", "")
    }

    document.getElementById("age").innerHTML = `Số tuổi của bạn là: ${date.getFullYear() - year}`
  </script>
